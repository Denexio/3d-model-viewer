<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</head>
<body>
  <model-viewer
    src="https://raw.githubusercontent.com/Denexio/3d-model-viewer/main/3d-object.glb"
    alt="3D model"
    camera-controls
    auto-rotate
    style="width: 600px; height: 400px;">
  </model-viewer>
</body>
</html>
